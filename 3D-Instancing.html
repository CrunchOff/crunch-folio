<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>CrunchFolio</title>
</head>
<body>
  <header>
    <section class="header-grid-container">
      <div class="header-item">
        <a href="index.html">

        </h2>
      </div>

    </section>

  </header>

  <main>


    <!-- script pour les vidéos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const videos = document.querySelectorAll('video');

          videos.forEach(video => {
            if ('playsInline' in video) {
              video.playsInline = true;
            } else {
              video.webkitPlaysInline = true;
            }

            video.play().catch(error => {
              // Si la lecture automatique échoue, affichez un message d'erreur ou effectuez une action de secours
              console.error('Error in autoplay:', error);
            });
          });
        });
    </script>

  </main>

  <footer>

      <div class="footer-item">
        <i class="fas fa-arrow-right fa-fw fa-lg animated-icon"></i>

      </div>

      <div class="footer-item">
        <p>la-quimper-city-connexion</p>

</body>
